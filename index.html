<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Batalla Undertale</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .battle-box {
      width: 700px;
      height: 400px;
      border: 4px solid white;
      box-sizing: border-box;
      position: relative;
      padding: 20px;
    }

    .menu {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }

    .menu img {
      width: 120px;
      image-rendering: pixelated;
      transition: transform 0.2s ease;
    }

    .menu img.selected {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="battle-box">
    <!-- Aquí iría el texto o animación de batalla -->
    
    <div class="menu" id="menu">
      <img src="fight_selected.png" class="selected" alt="FIGHT">
      <img src="act.png" alt="ACT">
      <img src="item.png" alt="ITEM">
      <img src="mercy.png" alt="MERCY">
    </div>
  </div>

  <script>
    const botones = ["fight", "act", "item", "mercy"];
    let seleccionado = 0;

    function actualizarMenu() {
      const menu = document.getElementById("menu");
      const imgs = menu.getElementsByTagName("img");

      for (let i = 0; i < imgs.length; i++) {
        imgs[i].classList.remove("selected");
        imgs[i].src = `${botones[i]}.png`;
      }

      imgs[seleccionado].classList.add("selected");
      imgs[seleccionado].src = `${botones[seleccionado]}_selected.png`;
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") {
        seleccionado = (seleccionado + 1) % botones.length;
        actualizarMenu();
      } else if (e.key === "ArrowLeft") {
        seleccionado = (seleccionado - 1 + botones.length) % botones.length;
        actualizarMenu();
      } else if (e.key === "Enter") {
        alert(`Elegiste: ${botones[seleccionado].toUpperCase()}`);
        // Aquí puedes poner que pase algo real: iniciar pelea, abrir ACT, etc.
      }
    });
  </script>

</body>
</html>
